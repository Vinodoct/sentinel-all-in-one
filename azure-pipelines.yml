trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'mck-az-sandbox'
    ScriptType: 'FilePath'
    ScriptPath: './SentinelallInOne.ps1'
    ScriptArguments: '-ResourceGroup "socsplunk" -workspace "seccenlaws" -Location "Eastus"'
    azurePowerShellVersion: 'LatestVersion'

